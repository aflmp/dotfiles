env:
  TERM: xterm-256color

window:
  padding:
    x: 2
    y: 2

  title: Alacritty

scrolling:
  history: 100000
  multiplier: 3

font:
  normal:
    family: SF Mono
    style: Regular

  bold:
    family: SF Mono
    style: Bold

  italic:
    family: SF Mono
    style: Regular Italic

  size: 16.0
  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

# Colors (Molokai Dark)
colors:
  primary:
    background: '#1B1D1E'
    foreground: '#F8F8F2'
  normal:
    black:   '#333333'
    red:     '#C4265E'
    green:   '#86B42B'
    yellow:  '#B3B42B'
    blue:    '#6A7EC8'
    magenta: '#8C6BC8'
    cyan:    '#56ADBC'
    white:   '#E3E3DD'
  bright:
    black:   '#666666'
    red:     '#F92672'
    green:   '#A6E22E'
    yellow:  '#E2E22E'
    blue:    '#819AFF'
    magenta: '#AE81FF'
    cyan:    '#66D9EF'
    white:   '#F8F8F2'

bell:
  animation: EaseOutExpo
  duration: 0

background_opacity: 1.0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: false

live_config_reload: true

shell:
  program: /usr/local/bin/zsh
  args:
    - --login

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true

  url:
    launcher: open

key_bindings:
  # (macOS only)
  - { key: D,      mods: Command,       chars: "\x02\x25" }
  - { key: D,      mods: Command|Shift, chars: "\x02\x22" }
  - { key: T,      mods: Command,       chars: "\x02\x63" }
  - { key: W,      mods: Command,       chars: "\x02\x78" }
  - { key: L,      mods: Command,       chars: "\x02\x0c" }
  - { key: Key1,   mods: Command,       chars: "\x02\x31" }
  - { key: Key2,   mods: Command,       chars: "\x02\x32" }
  - { key: Key3,   mods: Command,       chars: "\x02\x33" }
  - { key: Key4,   mods: Command,       chars: "\x02\x34" }
  - { key: Key5,   mods: Command,       chars: "\x02\x35" }
  - { key: Key6,   mods: Command,       chars: "\x02\x36" }
  - { key: Key7,   mods: Command,       chars: "\x02\x37" }
  - { key: Key8,   mods: Command,       chars: "\x02\x38" }
  - { key: Key9,   mods: Command,       chars: "\x02\x39" }

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
